<html>
  <style>
    iframe {
      float: left;
      height: 100%;
      width: 100%;
    }
  </style>
  <head>
    <title>SnakeNEAT</title>
    <script>
      function resizeIframe(obj) {
        obj.style.height =
          obj.contentWindow.document.documentElement.scrollHeight + "px";
      }
    </script>
  </head>
  <body>
    <iframe
      src="SnakeNEAT/src/main.html"
      frameborder="0"
      scrolling="no"
      onload="resizeIframe(this);"
    ></iframe>
  </body>
</html>
